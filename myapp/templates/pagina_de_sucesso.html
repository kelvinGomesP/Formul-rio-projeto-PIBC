<!DOCTYPE html>
<html>
<head>
    <title>Página de Sucesso</title>
    <style>
        /* Same CSS as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .blue-bar {
            background-color: #006666;
            color: #fff;
            padding: 5px;
            text-align: center;
        }

        h1 {
            color: #006666;
            text-align: center;
        }

        h3 {
            color: #006666;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #006666;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #004d4d;
        }

        p1 {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
        }

        /* Custom styles for the success message */
        .success-message {
            text-align: center; /* Center the text */
            font-size: 24px; /* Increase font size */
            margin-top: 50px; /* Add some top margin for spacing */
        }
    </style>
</head>
<body>
    <!-- Blue bar with "IDP" -->
    <div class="blue-bar">
        <h1>IDP</h1>
    </div>

    <!-- Success message with custom styling -->
    <div class="success-message">
        <h1>Formulário enviado com sucesso!</h1>
        <p>O formulário foi submetido e os dados foram salvos com sucesso.</p>
        <p>Obrigado por enviar suas informações!</p>
    </div>
</body>
</html>
